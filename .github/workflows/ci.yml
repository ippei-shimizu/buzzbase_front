name: Front CI

on:
  push:
    branches:
      - main
      - stg
  pull_request:
    branches:
      - main
      - stg

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: TypeScript type check
        run: yarn check

      - name: ESLint check
        run: yarn lint

      - name: Prettier check
        run: yarn format:check

      - name: Run tests with coverage
        run: yarn test:ci

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: frontend
          name: front-coverage
          fail_ci_if_error: false

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: yarn build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:3000' }}
          NEXT_PUBLIC_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_URL || 'http://localhost:3000' }}
          NEXT_PUBLIC_IMAGE_PROTOCOL: ${{ secrets.NEXT_PUBLIC_IMAGE_PROTOCOL || 'http' }}
          NEXT_PUBLIC_IMAGE_HOSTNAME: ${{ secrets.NEXT_PUBLIC_IMAGE_HOSTNAME || 'localhost' }}
          NEXT_PUBLIC_IMAGE_PORT: ${{ secrets.NEXT_PUBLIC_IMAGE_PORT || '3000' }}
          NEXT_PUBLIC_IMAGE_PATHNAME: ${{ secrets.NEXT_PUBLIC_IMAGE_PATHNAME || '/**' }}

      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed: .next directory not found"
            exit 1
          fi
          echo "Build successful!"
